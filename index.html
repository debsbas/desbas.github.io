<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAPED Imobiliária - Login</title>
</head>
<body>
  <h1>WAPED Imobiliária</h1>
  <button id="btnGoogle">Login com Google</button>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMZ2r15ablc4LTDzNindBJCFipNdg3vcs",
      authDomain: "waped-imobiliaria.firebaseapp.com",
      projectId: "waped-imobiliaria",
      storageBucket: "waped-imobiliaria.firebasestorage.app",
      messagingSenderId: "99875066360",
      appId: "1:99875066360:web:e10681e5d9bb8bc977860d"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Botão de login
    document.getElementById("btnGoogle").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        // Salva usuário na sessionStorage para manter login
        sessionStorage.setItem('waped_user', JSON.stringify({ email: user.email, name: user.displayName }));
        alert("Logado como: " + user.email);
        // Redireciona para dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error(error);
        alert("Erro ao fazer login: " + error.message);
      }
    });
  </script>
</body>
</html>
