<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>

<!-- HEADER -->
<header class="header">

  <!-- Linha 1 -->
  <nav class="navbar nav-1">
    <div class="flex">
      <a href="index.html" class="logo">
        <i class="fas fa-house"></i> WAPED
      </a>

      <ul>
        <li><a href="login.html">Sou Corretor <i class="fas fa-user-tie"></i></a></li>
      </ul>
    </div>
  </nav>

  <!-- Linha 2 -->
  <nav class="navbar nav-2">
    <div class="flex">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="imoveis.html">Imóveis</a></li>

        <li>
          <a href="#">Ajuda <i class="fas fa-angle-down"></i></a>
          <ul>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </nav>

</header>

<!-- BANNER -->
<section class="banner">
  <img src="https://picsum.photos/2000/800?random=44" alt="">
  <div class="content">
    <h3>Encontre o imóvel perfeito</h3>
    <p>Casas, terrenos, salas comerciais, apartamentos e muito mais.</p>
  </div>
</section>

<!-- LISTAGEM -->
<section class="listings">
  <h2 class="heading">Imóveis Disponíveis</h2>

  <div id="imoveis-container" class="box-container">
    <!-- Carregados via Firebase ou exemplo -->
  </div>
</section>

<footer class="footer">
  © 2025 WAPED Imobiliária — Todos os direitos reservados.
</footer>

<script>
  // TESTE DE EXEMPLO (REMOVA QUANDO USAR FIREBASE)
  const exemplo = [
    {titulo:'Apto Moderno', endereco:'Goiânia', tipo:'Apartamento', finalidade:'Venda', quartos:2, banheiros:2, area:80, foto:'https://picsum.photos/600/400?1'},
    {titulo:'Casa Térrea', endereco:'Aparecida', tipo:'Casa', finalidade:'Venda', quartos:3, banheiros:2, area:140, foto:'https://picsum.photos/600/400?2'},
    {titulo:'Sala Comercial', endereco:'Setor Bueno', tipo:'Comercial', finalidade:'Aluguel', quartos:0, banheiros:1, area:45, foto:'https://picsum.photos/600/400?3'},
    {titulo:'Terreno 360m²', endereco:'Trindade', tipo:'Terreno', finalidade:'Venda', quartos:0, banheiros:0, area:360, foto:'https://picsum.photos/600/400?4'}
  ];

  const cont = document.getElementById('imoveis-container');
  cont.innerHTML = exemplo.map(i=>`
    <div class="box">
      <div class="thumb">
        <img src="${i.foto}">
        <p class="total-images"><i class="far fa-image"></i> 1</p>
        <div class="type"><span>${i.tipo}</span><span>${i.finalidade}</span></div>
      </div>

      <h3 class="name">${i.titulo}</h3>
      <p class="location"><i class="fas fa-map-marker-alt"></i> ${i.endereco}</p>

      <div class="flex-row">
        <p><i class="fas fa-bed"></i>${i.quartos}</p>
        <p><i class="fas fa-bath"></i>${i.banheiros}</p>
        <p><i class="fas fa-maximize"></i>${i.area} m²</p>
      </div>

      <a class="btn" href="#">Ver detalhes</a>
    </div>
  `).join("");
</script>

</body>
</html>
