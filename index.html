<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WAPED Imobiliária</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO -->
  <header class="topbar">
    <div class="container">
      <div class="brand">WAPED Imobiliária</div>
      <nav>
        <a href="#imoveis">Imóveis</a>
        <a href="#clientes">Área do Cliente</a>
        <a class="cta" href="login.html" id="btnCorretor">Sou Corretor</a>
      </nav>
    </div>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <div class="container hero">
      <div class="hero-left">
        <h1>Encontre o imóvel ideal com a WAPED</h1>
        <p>Imóveis selecionados, atendimento humanizado e o melhor da cidade.</p>

        <div class="search-row">
          <input id="searchQ" placeholder="Cidade, bairro ou código">
          <select id="searchTipo">
            <option value="">Todos os tipos</option>
            <option>Apartamento</option>
            <option>Casa</option>
            <option>Terreno</option>
            <option>Comercial</option>
          </select>
          <button class="btn primary" id="btnBuscar">Buscar</button>
        </div>
      </div>

      <div class="hero-right">
        <img src="https://picsum.photos/640/420?landscape" alt="banner" style="width:100%;border-radius:12px;box-shadow:var(--card-shadow)">
      </div>
    </div>
  </section>

  <!-- IMÓVEIS EM DESTAQUE -->
  <main class="container cards">
    <h2 id="imoveis">Imóveis em Destaque</h2>
    <div id="destaque" class="grid"></div>

    <section style="margin-top:24px" id="clientes">
      <h2>Área do Cliente</h2>
      <p style="color:var(--muted)">Acompanhe contratos, boletos e atendimento.</p>
      <button class="btn primary" onclick="location.href='cliente.html'">Acessar Área do Cliente</button>
    </section>
  </main>

  <footer class="footer">
    © <span id="ano"></span> WAPED Imobiliária • Contato: (xx) xxxx-xxxx
  </footer>

  <script>
    document.getElementById('ano').innerText = new Date().getFullYear();

    // produtos de exemplo
    const destaqueEl = document.getElementById('destaque');

    const demo = [
      { id:'D001', titulo:'Apartamento Moderno', cidade:'Goiânia', tipo:'Apartamento', valor:350000, foto:'https://picsum.photos/520/320?1' },
      { id:'D002', titulo:'Casa em Condomínio', cidade:'Goiânia', tipo:'Casa', valor:650000, foto:'https://picsum.photos/520/320?2' },
      { id:'D003', titulo:'Terreno Plano', cidade:'Goiânia', tipo:'Terreno', valor:180000, foto:'https://picsum.photos/520/320?3' }
    ];

    function renderDestaque(arr){
      destaqueEl.innerHTML = arr.map(i=>`
        <article class="card">
          <img src="${i.foto}">
          <div class="card-body">
            <div class="title">${i.titulo}</div>
            <div class="meta">${i.cidade} • ${i.tipo}</div>
            <div class="price">R$ ${i.valor.toLocaleString()}</div>
            <div style="margin-top:8px"><a class="btn" href="imoveis.html">Ver imóveis</a></div>
          </div>
        </article>
      `).join('');
    }

    renderDestaque(demo);

    // BUSCA → envia para imoveis.html?q=...
    document.getElementById('btnBuscar').addEventListener('click', ()=>{
      const q = document.getElementById('searchQ').value.trim();
      const tipo = document.getElementById('searchTipo').value;

      const params = new URLSearchParams();
      if(q) params.set('q', q);
      if(tipo) params.set('tipo', tipo);

      location.href = 'imoveis.html?' + params.toString();
    });
  </script>

</body>
</html>
