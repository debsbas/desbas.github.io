<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAPED Imobiliária - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-center">
    <div class="card auth-card">
      <h2>WAPED Imobiliária</h2>
      <button id="btnGoogle" class="btn primary">Login com Google</button>
    </div>
  </div>

  <script type="module">
    import { auth, provider } from './firebase.js';
    import { signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    document.getElementById("btnGoogle").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        sessionStorage.setItem('waped_user', JSON.stringify({ email: user.email, uid: user.uid }));
        location.href = 'cadastro.html';
      } catch (err) {
        console.error(err);
        alert('Erro no login: ' + err.message);
      }
    });
  </script>
</body>
</html>
