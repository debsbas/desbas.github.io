<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Corretor - WAPED</title>

<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 0;
  }

  .painel {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px;
    border-radius: 14px;
    background: #fffefe;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.1);
    border: 3px solid #d4af37;
    text-align: center;
  }

  h1 {
    color: #d4af37;
    font-size: 32px;
    margin-bottom: 20px;
  }

  h3 {
    color: #555;
    font-size: 20px;
    margin-bottom: 40px;
  }

  .btns {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .btns button {
    padding: 16px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #d4af37;
    color: #fff;
    transition: 0.3s;
  }

  .btns button:hover {
    background: #b4902c;
  }
</style>

<script type="module">
import { auth, onAuthStateChanged } from "./Firebase.js";

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html"; 
  }
});
</script>

</head>
<body>

<div class="painel">
  <h1>Bem-vindo, Corretor!</h1>
  <h3>Escolha uma das opções abaixo</h3>

  <div class="btns">
    <button onclick="window.location.href='cadastro-imovel.html'">Cadastrar Novo Imóvel</button>

    <button onclick="window.location.href='listar-imoveis.html'">Atualizar / Editar Imóveis</button>

    <button onclick="window.location.href='perfil-corretor.html'">Editar Meu Perfil</button>
  </div>
</div>

</body>
</html>
