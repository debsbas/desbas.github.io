<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAPED Imobiliária - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">WAPED Imobiliária</div>
      <nav>
        <a href="cadastro.html">Cadastrar Imóvel</a>
        <a href="imoveis.html">Ver Imóveis</a>
        <a id="logout" href="#">Sair</a>
      </nav>
    </div>
  </header>

  <main class="container page-content">
    <h2>Dashboard</h2>
    <div id="list" class="grid-list"></div>
  </main>

  <script>
    // proteção de acesso
    const user = sessionStorage.getItem('waped_user');
    if (!user) location.href = 'index.html';

    document.getElementById('logout').addEventListener('click', e=>{
      e.preventDefault();
      sessionStorage.removeItem('waped_user');
      location.href='index.html';
    });

    // imóveis de exemplo
    const imoveisExemplo = [
      {
        id: "IMV000",
        titulo: "Apartamento Moderno",
        tipo: "Apartamento",
        cidade: "Goiânia",
        valor: 350000,
        descricao: "Apartamento com 2 quartos, 1 suíte, varanda e garagem.",
        fotos: ["https://picsum.photos/400/300?random=1"]
      },
      {
        id: "IMV001",
        titulo: "Casa em Condomínio",
        tipo: "Casa em Condomínio",
        cidade: "Goiânia",
        valor: 650000,
        descricao: "Casa ampla com 3 quartos, piscina e churrasqueira.",
        fotos: ["https://picsum.photos/400/300?random=2"]
      },
      {
        id: "IMV002",
        titulo: "Terreno Urbano",
        tipo: "Terreno",
        cidade: "Goiânia",
        valor: 180000,
        descricao: "Terreno plano, pronto para construir, ótima localização.",
        fotos: ["https://picsum.photos/400/300?random=3"]
      }
    ];

    function renderImoveis(items){
      const container = document.getElementById("list");
      container.innerHTML = items.map(i => `
        <article class="item-card">
          <img src="${i.fotos[0]}" style="width:100%;border-radius:8px;margin-bottom:8px">
          <div class="item-head">
            <div class="item-code">${i.id}</div>
            <div><strong>${i.titulo}</strong><div class="muted">${i.cidade} • ${i.tipo}</div></div>
          </div>
          <div class="item-body">
            <div class="price">R$ ${i.valor.toLocaleString()}</div>
            <p>${i.descricao}</p>
          </div>
        </article>
      `).join('');
    }

    renderImoveis(imoveisExemplo);
  </script>
</body>
</html>
