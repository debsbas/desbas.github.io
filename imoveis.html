<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WAPED — Imóveis</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">WAPED Imobiliária</div>
      <nav>
        <a href="cadastro.html">Cadastrar</a>
        <a id="logout2" href="#">Sair</a>
      </nav>
    </div>
  </header>

  <main class="container page-content">
    <section class="card">
      <h2>Imóveis Cadastrados</h2>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px">
        <input id="q" placeholder="Buscar por título, cidade ou código..." style="flex:1;padding:8px;border-radius:6px;border:1px solid #ddd">
        <select id="filterTipo"><option value="">Todos os tipos</option></select>
        <select id="filterValor">
          <option value="">Todos os valores</option>
          <option value="0-200000">Até 200 mil</option>
          <option value="200000-400000">200 mil a 400 mil</option>
          <option value="400000-600000">400 mil a 600 mil</option>
          <option value="600000-800000">600 mil a 800 mil</option>
          <option value="800000-1000000">800 mil a 1 milhão</option>
          <option value="1000000-2000000">1 a 2 milhões</option>
          <option value="2000000-3000000">2 a 3 milhões</option>
          <option value="3000000-4000000">3 a 4 milhões</option>
        </select>
        <button class="btn" id="btnSearch">Buscar</button>
      </div>

      <div id="list" class="grid-list"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
