      <div class="form-group">
        <label>Preço (R$)</label>
        <input type="number" id="preco" required placeholder="Ex: 350000">
      </div>

      <div class="form-group">
        <label>Bairro</label>
        <input type="text" id="bairro" required placeholder="Ex: Setor Bueno">
      </div>

      <div class="form-group">
        <label>Cidade</label>
        <input type="text" id="cidade" required placeholder="Ex: Goiânia">
      </div>

      <div class="form-group">
        <label>Tamanho (m²)</label>
        <input type="number" id="tamanho" placeholder="Ex: 90">
