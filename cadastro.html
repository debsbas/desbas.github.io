<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAPED — Cadastrar Imóvel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">WAPED Imobiliária</div>
      <nav>
        <a href="imoveis.html">Ver Imóveis</a>
        <a id="logout" href="#">Sair</a>
      </nav>
    </div>
  </header>

  <main class="container page-content">
    <section class="card">
      <h2>Cadastrar Novo Imóvel</h2>

      <form id="formCadastro">
        <div class="row">
          <label>Título</label>
          <input id="titulo" required>
        </div>

        <div class="row">
          <label>Tipo de Imóvel</label>
          <select id="tipo">
            <option>Área/Terreno</option>
            <option>Casa de Rua</option>
            <option>Casa em Condomínio</option>
            <option>Chácara</option>
            <option>Cobertura</option>
            <option>Fazenda</option>
            <option>Flat</option>
            <option>Galpão/Depósito</option>
            <option>Imóvel Comercial</option>
            <option>Kitnet</option>
            <option>Lote</option>
            <option>Loteamento Aberto</option>
            <option>Penthouse</option>
            <option>Prédio Comercial</option>
            <option>Apartamento</option>
            <option>Apartamento Duplex</option>
            <option>Sala Comercial</option>
            <option>Sobrado</option>
            <option>Studio</option>
          </select>
        </div>

        <div class="row">
          <label>Pronto ou na Planta</label>
          <select id="pronto">
            <option value="true">Pronto</option>
            <option value="false">Na Planta</option>
          </select>
        </div>

        <div class="row">
          <label>CEP</label>
          <input id="cep" placeholder="00000-000">
          <button type="button" id="buscarCep" class="btn small">Buscar CEP</button>
        </div>

        <div class="row">
          <label>Cidade</label>
          <input id="cidade">
        </div>

        <div class="row">
          <label>Estado</label>
          <input id="estado">
        </div>

        <div class="row triple">
          <div>
            <label>Banheiros</label>
            <input id="banheiros" type="number" min="0">
          </div>
          <div>
            <label>Garagem</label>
            <input id="garagem" type="number" min="0">
          </div>
          <div>
            <label>Área m²</label>
            <input id="area" type="number" min="0">
          </div>
        </div>

        <div class="row triple">
          <div>
            <label>Valor (R$)</label>
            <input id="valor" type="number" min="0" step="0.01">
          </div>
          <div>
            <label>IPTU/mês (R$)</label>
            <input id="iptu" type="number" min="0" step="0.01">
          </div>
          <div>
            <label>Preço/m² (R$)</label>
            <input id="precoM2" type="number" min="0" step="0.01">
          </div>
        </div>

        <div class="row">
          <label>Descrição</label>
          <textarea id="descricao" rows="4"></textarea>
        </div>

        <div class="row">
          <label>Fotos (múltiplas)</label>
          <input id="fotos" type="file" accept="image/*" multiple>
        </div>

        <div class="row">
          <label>Documentos (PDF)</label>
          <input id="docs" type="file" accept="application/pdf" multiple>
        </div>

        <div class="row">
          <button class="btn primary" type="submit">Salvar Imóvel</button>
          <button class="btn" type="button" id="limparBtn">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
