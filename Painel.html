<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Corretor - Waped Imobiliária</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0d47a1;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #09347a;
    }
  </style>
</head>
<body>
  <header>Painel do Corretor - Adicionar Imóvel</header>

  <div class="container">
    <h2>Cadastrar Novo Imóvel</h2>

    <form id="formImovel">
      <label>Título do Imóvel</label>
      <input type="text" id="titulo" required />

      <label>Descrição</label>
      <textarea id="descricao" rows="5" required></textarea>

      <label>Tipo de Imóvel</label>
      <select id="tipo">
        <option value="apartamento">Apartamento</option>
        <option value="casa">Casa</option>
        <option value="condominio">Casa em Condomínio</option>
        <option value="lote">Lote</option>
        <option value="loteamento">Loteamento Aberto</option>
        <option value="kitnet">Kitnet</option>
        <option value="studio">Studio</option>
        <option value="chacara">Chácara</option>
        <option value="fazenda">Fazenda</option>
        <option value="galpao">Galpão / Depósito</option>
        <option value="comercial">Imóvel Comercial</option>
        <option value="cobertura">Cobertura</option>
      </select>

      <label>CEP</label>
      <input type="text" id="cep" placeholder="00000-000" />

      <label>Cidade</label>
      <input type="text" id="cidade" />

      <label>Estado</label>
      <input type="text" id="estado" />

      <label>Banheiros</label>
      <input type="number" id="banheiros" />

      <label>Garagens</label>
      <input type="number" id="garagem" />

      <label>Valor do Imóvel (R$)</label>
      <input type="number" id="valor" />

      <label>Valor do IPTU/mês (R$)</label>
      <input type="number" id="iptu" />

      <label>Valor do Ágio (R$)</label>
      <input type="number" id="agio" />

      <label>Preço por m² (R$)</label>
      <input type="number" id="precoM2" /> />

      <label>Fotos do Imóvel</label>
      <input type="file" id="fotos" multiple accept="image/*" />

      <label>Documentos (PDF)</label>
      <input type="file" id="documentos" multiple accept="application/pdf" />

      <button type="submit">Salvar Imóvel</button>
    </form>
  </div>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMZ2r15ablc4LTDzNindBJCFipNdg3vcs",
      authDomain: "waped-imobiliaria.firebaseapp.com",
      projectId: "waped-imobiliaria",
      storageBucket: "waped-imobiliaria.firebasestorage.app",
      messagingSenderId: "99875066360",
      appId: "1:99875066360:web:160c126b2d9f118a77860d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("formImovel").addEventListener("submit", async (e) => {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const tipo = document.getElementById("tipo").value;
      const cep = document.getElementById("cep").value;
      const cidade = document.getElementById("cidade").value;
      const estado = document.getElementById("estado").value;
      const banheiros = document.getElementById("banheiros").value;
      const garagem = document.getElementById("garagem").value;
      const valor = document.getElementById("valor").value;

      const fotos = document.getElementById("fotos").files;
      const documentos = document.getElementById("documentos").files;

      const refColecao = collection(db, "imoveis");

      const docRef = await addDoc(refColecao, {
        titulo,
        descricao,
        tipo,
        cep,
        cidade,
        estado,
        banheiros,
        garagem,
        valor,
        dataCadastro: new Date()
      });

      for (let foto of fotos) {
        const fotoRef = ref(storage, `imoveis/${docRef.id}/fotos/${foto.name}`);
        await uploadBytes(fotoRef, foto);
      }

      for (let doc of documentos) {
        const docRefFile = ref(storage, `imoveis/${docRef.id}/documentos/${doc.name}`);
        await uploadBytes(docRefFile, doc);
      }

      alert("Imóvel cadastrado com sucesso!");
      document.getElementById("formImovel").reset();
    });
  </script>
</body>
</html>
